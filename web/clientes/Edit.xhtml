<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{clientesController.selected.nome}" title="#{bundle.EditClientesTitle_nome}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{clientesController.selected.telefone}" title="#{bundle.EditClientesTitle_telefone}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telefone}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{clientesController.selected.cidade}" title="#{bundle.EditClientesTitle_cidade}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_cidade}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{clientesController.selected.estado}" title="#{bundle.EditClientesTitle_estado}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{clientesController.selected.usuario}" title="#{bundle.EditClientesTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{clientesController.selected.senha}" title="#{bundle.EditClientesTitle_senha}" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{clientesController.selected.email}" title="Email" />

                        <p:outputLabel value="#{bundle.EditClientesLabel_endereco}" for="endereco" />
                        <p:inputTextarea rows="6" cols="33" id="endereco" value="#{clientesController.selected.endereco}" title="#{bundle.EditClientesTitle_endereco}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{clientesController.selected.cep}" title="#{bundle.EditClientesTitle_cep}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
