<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_idclientes}"/>
                        <h:outputText value="#{clientesController.selected.idclientes}" title="#{bundle.ViewClientesTitle_idclientes}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nome}"/>
                        <h:outputText value="#{clientesController.selected.nome}" title="#{bundle.ViewClientesTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_telefone}"/>
                        <h:outputText value="#{clientesController.selected.telefone}" title="#{bundle.ViewClientesTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cidade}"/>
                        <h:outputText value="#{clientesController.selected.cidade}" title="#{bundle.ViewClientesTitle_cidade}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_estado}"/>
                        <h:outputText value="#{clientesController.selected.estado}" title="#{bundle.ViewClientesTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_usuario}"/>
                        <h:outputText value="#{clientesController.selected.usuario}" title="#{bundle.ViewClientesTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_senha}"/>
                        <h:outputText value="#{clientesController.selected.senha}" title="#{bundle.ViewClientesTitle_senha}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{clientesController.selected.email}" title="Email"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_endereco}"/>
                        <h:outputText value="#{clientesController.selected.endereco}" title="#{bundle.ViewClientesTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cep}"/>
                        <h:outputText value="#{clientesController.selected.cep}" title="#{bundle.ViewClientesTitle_cep}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
