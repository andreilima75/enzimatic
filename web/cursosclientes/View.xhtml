<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosclientesViewDlg" widgetVar="CursosclientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursosclientesTitle}">
            <h:form id="CursosclientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosclientesController.selected != null}">

                        <h:outputText value="#{cursosclientesController.selected.cursosclientesPK.idcurso}" title="#{bundle.ViewCursosclientesTitle_cursosclientesPK_idcurso}"/>
                        <h:outputText value="#{bundle.ViewCursosclientesLabel_cursosclientesPK_idclientes}"/>
                        <h:outputText value="#{cursosclientesController.selected.cursosclientesPK.idclientes}" title="#{bundle.ViewCursosclientesTitle_cursosclientesPK_idclientes}"/>
                        <h:outputText value="#{bundle.ViewCursosclientesLabel_pago}"/>
                        <p:selectBooleanCheckbox value="#{cursosclientesController.selected.pago}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCursosclientesLabel_observacao}"/>
                        <h:outputText value="#{cursosclientesController.selected.observacao}" title="#{bundle.ViewCursosclientesTitle_observacao}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="CursosclientesViewDialog.hide()"/>
