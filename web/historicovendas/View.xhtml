<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <h:outputText value="#{bundle.ViewHistoricovendasLabel_historicovendasPK_idhistoricovendas}"/>

                        <h:outputText value="#{bundle.ViewHistoricovendasLabel_historicovendasPK_idtipo}"/>
                        <h:outputText value="#{historicovendasController.selected.historicovendasPK.idtipo}" title="#{bundle.ViewHistoricovendasTitle_historicovendasPK_idtipo}"/>
                        <h:outputText value="#{bundle.ViewHistoricovendasLabel_historicovendasPK_idlaboratorio}"/>
                        <h:outputText value="#{historicovendasController.selected.historicovendasPK.idlaboratorio}" title="#{bundle.ViewHistoricovendasTitle_historicovendasPK_idlaboratorio}"/>

                        <h:outputText value="#{bundle.ViewHistoricovendasLabel_data}"/>
                        <h:outputText value="#{historicovendasController.selected.data}" title="#{bundle.ViewHistoricovendasTitle_data}">

                    <p:commandButton value="#{bundle.Close}" onclick="HistoricovendasViewDialog.hide()"/>
