<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratorioViewDlg" widgetVar="LaboratorioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLaboratorioTitle}">
            <h:form id="LaboratorioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratorioController.selected != null}">
                        <h:outputText value="#{bundle.ViewLaboratorioLabel_nome}"/>
                        <h:outputText value="#{laboratorioController.selected.nome}" title="#{bundle.ViewLaboratorioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewLaboratorioLabel_idlaboratorio}"/>
                        <h:outputText value="#{laboratorioController.selected.idlaboratorio}" title="#{bundle.ViewLaboratorioTitle_idlaboratorio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LaboratorioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
