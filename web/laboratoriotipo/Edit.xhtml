<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratoriotipoEditDlg" widgetVar="LaboratoriotipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLaboratoriotipoTitle}">
            <h:form id="LaboratoriotipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratoriotipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLaboratoriotipoLabel_observacao}" for="observacao" />
                        <p:inputText id="observacao" value="#{laboratoriotipoController.selected.observacao}" title="#{bundle.EditLaboratoriotipoTitle_observacao}" />
                        <p:outputLabel value="#{bundle.EditLaboratoriotipoLabel_laboratorio}" for="laboratorio" />
                        <p:selectOneMenu id="laboratorio" value="#{laboratoriotipoController.selected.laboratorio}" required="true" requiredMessage="#{bundle.EditLaboratoriotipoRequiredMessage_laboratorio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{laboratorioController.itemsAvailableSelectOne}"
                                           var="laboratorioItem"
                                           itemValue="#{laboratorioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLaboratoriotipoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{laboratoriotipoController.selected.tipo}" required="true" requiredMessage="#{bundle.EditLaboratoriotipoRequiredMessage_tipo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{laboratoriotipoController.update}" value="#{bundle.Save}" update="display,:LaboratoriotipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LaboratoriotipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LaboratoriotipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
