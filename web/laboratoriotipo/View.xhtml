<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratoriotipoViewDlg" widgetVar="LaboratoriotipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLaboratoriotipoTitle}">
            <h:form id="LaboratoriotipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratoriotipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLaboratoriotipoLabel_observacao}"/>
                        <h:outputText value="#{laboratoriotipoController.selected.observacao}" title="#{bundle.ViewLaboratoriotipoTitle_observacao}"/>
                        <h:outputText value="#{bundle.ViewLaboratoriotipoLabel_laboratorio}"/>
                        <h:outputText value="#{laboratoriotipoController.selected.laboratorio}" title="#{bundle.ViewLaboratoriotipoTitle_laboratorio}"/>
                        <h:outputText value="#{bundle.ViewLaboratoriotipoLabel_tipo}"/>
                        <h:outputText value="#{laboratoriotipoController.selected.tipo}" title="#{bundle.ViewLaboratoriotipoTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LaboratoriotipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
